    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #ffe0e9;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Envelope (·ÄÖ·Ä¨·Ä°·Ä≠·Äê·Ä∫) */
        .envelope-container {
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 180px;
            background-color: #f08080;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            border-top: 90px solid #f4978e;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            z-index: 2;
            transition: 0.5s;
            transform-origin: top;
        }

        .envelope-container:hover .envelope::before {
            transform: rotateX(180deg);
        }

        /* Gallery Layout */
        .hidden { display: none; }

        #gallery {
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.8s;
            font-family: 'Dancing Script',cursive,sans-serif;
        }

        .slides {
            position: relative;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .my-photo {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            display: none;
        }

        /* Caption Styling (·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·Äï·ÄØ·Ä∂·ÄÖ·Ä∂) */
        .caption-container {
            text-align: center;
            margin: 15px 0;
            min-height: 40px; /* ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·Äô·Äõ·Äæ·Ä≠·Äú·Ää·Ä∫·Ä∏ ·Äî·Ä±·Äõ·Ä¨·Äô·Äõ·ÄΩ·Ä±·Ä∑·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ */
        }

        #caption-text {
            color: var(--primary);
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .btn:hover { opacity: 1; }
        .prev { left: -20px; }
        .next { right: -20px; }

        .counter {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        let slideIndex = 0;
        const photos = document.getElementsByClassName("my-photo");

        function showGallery() {
            document.getElementById("envelope-view").classList.add("hidden");
            document.getElementById("gallery").classList.remove("hidden");
            displaySlide(slideIndex);
            document.getElementById("mySong").play()
        }

        function changeSlide(n) {
            slideIndex += n;
            if (slideIndex >= photos.length) { slideIndex = 0; }
            if (slideIndex < 0) { slideIndex = photos.length - 1; }
            displaySlide(slideIndex);
        }

        function displaySlide(n) {
            // ·Äï·ÄØ·Ä∂·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äõ·ÄÑ·Ä∫·Äñ·Äª·Ä±·Ä¨·ÄÄ·Ä∫
            for (let i = 0; i < photos.length; i++) {
                photos[i].style.display = "none";
            }
            
            // ·Äú·ÄÄ·Ä∫·Äõ·Äæ·Ä≠·Äï·ÄØ·Ä∂·ÄÄ·Ä≠·ÄØ ·Äï·Äº
            photos[n].style.display = "block";
            
            // ·ÄÖ·Ä¨·Äû·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äö·Ä∞·Äï·Äº·ÄÆ·Ä∏·Äï·Äº
            const currentCaption = photos[n].getAttribute("data-caption");
            document.getElementById("caption-text").innerText = currentCaption ? currentCaption : "";
            
            // Counter ·ÄÄ·Ä≠·ÄØ Update ·Äú·ÄØ·Äï·Ä∫ (·Ä•·Äï·Äô·Ä¨- 1 / 20)
            document.getElementById("status").innerText = (n + 1) + " / " + photos.length;
            
        }
